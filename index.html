<!DOCTYPE html>

<html>

<head>
    <title>Sketchy - The "Looking for Trouble" App</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Import Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet">

    <!--Import materialize.css-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <div class="container">
        <header>
            <img class="responsive-img" src="assets/images/sketchlogo.png" id="mainlogo">
            <h4>What kind of trouble are you looking for?</h4>
        </header>

        <div class="row" id="content-body">


        </div>
    </div>

    <form>

        <div class="container">
            <div class="row">
                <div class="input-field col l6 m7 s12 offset-l1">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="name-input" type="text" class="validate">
                    <label for="name-input">Full Name</label>
                </div>
                <div class="input-field col l4 m5 s12">
                    <i class="material-icons prefix">face</i>
                    <input id="age-input" type="number" class="validate">
                    <label for="age-input">Age</label>
                </div>
            </div>
        </div>

    </form>

    <form>

        <div class="container">
            <div class="row">
                <div class="col l2 m6 s12 offset-l1">
                    <label>
                        <img class="responsive-img drunkImg" src="assets/images/drunklevel1.png">
                        <input name="group1" type="radio" id="filter-input" value="clean" />
                        <span>Clean</span>
                    </label>
                </div>
                <div class="col l2 m6 s12">
                    <label>
                        <img class="responsive-img drunkImg" src="assets/images/drunklevel2.png">
                        <input name="group1" type="radio" id="filter-input" value="classy" />
                        <span>Classy</span>
                    </label>
                </div>
                <div class="col l2 m6 s12">
                    <label>
                        <img class="responsive-img drunkImg" src="assets/images/drunklevel3.png">
                        <input name="group1" type="radio" id="filter-input" value="buzzin" />
                        <span>Buzzin</span>
                    </label>
                </div>
                <div class="col l2 m6 s12">
                    <label>
                        <img class="responsive-img drunkImg" src="assets/images/drunklevel4.png">
                        <input name="group1" type="radio" id="filter-input" value="trashed" />
                        <span>Trashed</span>
                    </label>
                </div>
                <div class="col l2 m6 s12 offset-m3">
                    <label>
                        <img class="responsive-img drunkImg" src="assets/images/drunklevel5.png">
                        <input name="group1" type="radio" id="filter-input" value="fucked" />
                        <span>Fucked</span>
                    </label>
                </div>
            </div>
            <div class="row inputButton">
                <button class="btn btn-dark" id="adduser" type="submit">Submit</button>
            </div>
        </div>

    </form>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <h5 class="white-text">Search for some trouble, mothafuckaaaaaaahhhh!!!!!</h5>
            </div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <!-- Javascript Linking -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.js"></script>
    <script src="assets/js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9GkhwBYoEj-doKhJ91eWbaEFccC37p5E&callback=initMap">
    </script>

</body>

</html>
